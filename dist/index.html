<!DOCTYPE html>
<html class="no-js" dir="ltr" lang="es-419">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Internacia konferenco</title>
        <meta name="description" content="Internacia konferenco es " />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.min.css" />
        <script src="assets/js/vendor/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
        <main class="site-main">
            <section class="layer-section language-section">
                <div class="layer-section-container container valign-table">
                    <div class="layer-section-inner">
                        <form id="recognition-form">
                            <label for="language-selector">Selecciona el lenguaje que quieres hablar</label>
                            <div class="custom-select">
                                <select id="language-selector" required>
                                    <option selected disabled>Desplegar lista de lenguajes</option>
                                    <option value="de">Alemán</option>
                                    <option value="zh">Chino</option>
                                    <option value="es">Español</option>
                                    <option value="fr">Frances</option>
                                    <option value="en">Inglés</option>
                                    <option value="it">Italiano</option>
                                </select>
                            </div>
                            <button type="submit" class="beauty-button visuallyhidden" id="recognition-button">Comenzar a reconocer</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="layer-section permissions-section">
                <div class="layer-section-container container valign-table">
                    <div class="layer-section-inner">
                        <p>¡Por favor acepta el permiso para acceder a tu microfono asi puedes comenzar a hablar otro idioma!</p>
                    </div>
                </div>
            </section>
            <section class="layer-section recognition-section">
                <div class="layer-section-container container valign-table">
                    <div class="layer-section-inner">       
                        <div id="recognition-text">
                            <div id="recognition-text-a"></div>
                            <div id="recognition-text-b"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>');</script>
        <script src="assets/js/main.min.js"></script>
    </body>
</html>
